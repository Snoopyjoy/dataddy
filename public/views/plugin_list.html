<!-- BEGIN MAIN CONTENT -->
<div class="row">
    <div class="col-md-12">
        <!-- BEGIN EXAMPLE TABLE PORTLET-->
        <div class="portlet box yellow">
            <div class="portlet-title">
                <div class="caption">
                    <i class="fa fa-globe"></i>当前加载插件
                </div>
                <div class="tools">
                </div>
            </div>
            <div class="portlet-body">
                <table class="table table-striped table-hover" id="plugin-table" datatable="ng" dt-options="dtOptions">
                    <thead>
                        <tr>
                            <th>名称</th>
                            <th>包</th>
                            <th>作者</th>
                            <th>版本</th>
                            <th>启用</th>
                            <th>时间</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="plugin in plugins">
                            <td>{{plugin.className}}</td>
                            <td>{{plugin.author}}</td>
                            <td>{{plugin.version}}</td>
                            <td>{{plugin.abstract}}</td>
                            <td>{{plugin.enable}}</td>
                            <td>{{plugin.since}}</td>
                            <td>
                                <a ui-sref="plugin.form({clazz:plugin.className})" class="btn btn-xs blue"><i class="fa fa-edit"></i>编辑</a>
                                <a href="javascript:;" class="btn btn-xs red" mwl-confirm 
                                                   title="你确认删除插件【{{plugin.className}}】吗？"
                                on-confirm="remove(plugin.className)">
                                <i class="fa fa-times"></i>删除</a>

                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <!-- END EXAMPLE TABLE PORTLET-->
    </div>
</div>
